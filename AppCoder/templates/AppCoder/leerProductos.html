{% extends "AppCoder/master.html" %}

{% load static %}

{% block contenidoSecciones %}
<header style="height: 100px;  background-color: rgb(5, 5, 5); padding-top: 60px; height: 200px; ">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="text-center text-white">
                    <!-- Page heading-->
                    <h3 class="mb-1">Productos, listado</h3>                    
                </div>
            </div>
        </div>
    </div>
</header>

<footer class="footer bg-light">
    <div class="container">
        <div class="row">
            <center>

                <h3>Podes buscar un producto por su nombre:</h3>
                    <form action="/AppCoder/buscarProducto/" method="GET">

                        <input type="text" name="nombre" id="nombre" class="form-control form-control-lg" style="width: 80%; float: left">
                    
                        <input type="submit" value="Buscar" class="btn btn-primary btn-lg">
                    
                    </form>
            
        </center>
            <p>
                    <h3>Listado de productos | <a class="navbar-brand" href="productosFormulario">Registrar un producto nuevo </a></h3>
                    <ul>
                    {% for p in productos %}

                    <li>{{p}} Edit | Delete </li>  
                   
                    
            
            
                    {% endfor %}
                    </ul>
            

            </p>

        </div>
    </div>
</footer>




{% endblock %}
